<script>

    
    $(document).ready(function(){console.log('ready');
                                $("#box").load("https://leoimpett.github.io/new-left-plot/tsnePoints.html", 'f' + (Math.random()*1000000), graphloaded);

                                });

var graphloaded = function(){
 // The node to be monitored
var target = $("#box").find(".hoverlayer");

// Create an observer instance
var observer = new MutationObserver(function( mutations ) {
var imurl = " "
  mutations.forEach(function( mutation ) {
    var newNodes = mutation.addedNodes; // DOM NodeList
    if( newNodes !== null ) { // If there are new nodes added
    	var $nodes = $( newNodes ); // jQuery set
    	$nodes.each(function() {
    		var $node = $( this );
            if (this.innerHTML.includes('imurls=')){
               imurl = this.innerHTML.split('imurls=')[1].split('"')[0];
                $("#preview").css('background-image', 'url(' + imurl + ')');
                $("#imageref").attr('href',imurl)
            }

            
    	});
//        console.log(imurl)
//        if(newNodes.length == 1){console.log(newNodes['g'])
//                                }
    }
  });    
});

// Configuration of the observer:
var config = { 
	attributes: true, 
	childList: true, 
	characterData: true 
};
 
// Pass in the target node, as well as the observer options
//observer.observe(target, config);   
    
observer.observe($("#box").find(".hoverlayer").get()[0],config)     
}

  $( function() {
    $( "#draggable" ).draggable();
    $( "#preview" ).resizable();
  } );
    
    
</script>

<body>

    

<div id="box"> </div>

    <div id="draggable" style="position:absolute; left:40vw; top:60vh; display:inline-block; text-align: center;background-color:rgba(255,255,255,0.5); padding:5px;" >
        <div id="preview" style="display:block;height:200px;width:200px;z-index: 3;background-size: contain;background-repeat: no-repeat;" > </div>
